<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout.html">
    <div layout:fragment="content">

        Test Name : <input type="text" class="form-control" id = "textField">
        <button class="btn btn-success mt-2" onclick="sendText()">SEND</button>

        <script type="text/javascript">
            function sendText(){

                let textField = document.getElementById("textField");

                const httpRequest = new XMLHttpRequest();
                httpRequest.open("GET", "/test/get-all?testName="+textField.value, true); // <form action = "/test/get-all" method = "GET">
                httpRequest.onreadystatechange = function (){
                    if(httpRequest.readyState == XMLHttpRequest.DONE && httpRequest.status == 200){
                        alert(httpRequest.responseText);
                    }
                };
                httpRequest.send();
            }
        </script>
    </div>
</html>
